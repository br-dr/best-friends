<div class="container">
    <div class="row">

        <div class="col-md-4">
            <img ng-src="{{profileCtrl.user.avatar}}" class="img-circle" alt="Avatar" width="300" height="300">
            <p class="text-muted" ng-hide="profileCtrl.shouldShowInput" ng-click="profileCtrl.shouldShowInput = true">
                Change avatar
            </p>
            <div class="form-inline" ng-show="profileCtrl.shouldShowInput" ng-class="{'has-error': profileCtrl.errorUrl}">
                <input class="form-control" ng-model="profileCtrl.input.url" placeholder="Enter avatar url" ng-change="profileCtrl.errorUrl = false"
                    ng-keypress="profileCtrl.changeAvatarByKeypress($event)" />
                <button class="btn btn-success" ng-click="profileCtrl.changeAvatar()">Save</button>
                <button class="btn btn-default" ng-click="profileCtrl.cancelUrlInput()">
                        Cancel
                </button>
            </div>
            <h2 class="well">{{profileCtrl.user.name}}</h2>
            <h3 class="well well-sm">Information:</h3>
            <p class="well well-sm">Birth Date:</p>
            <p class="well well-sm">Location:</p>
        </div>

        <div class="col-md-6">
            <div>
                <h2>Wall
                    <button class="btn btn-success" 
                            ng-click="profileCtrl.shouldShowPostForm = true">+ Add new post</button>
                </h2>
                <div class="add-post-form" ng-show="profileCtrl.shouldShowPostForm">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label>Title:</label>
                                <input type="text" class="form-control" ng-model="profileCtrl.postInput.postTitle">
                            </div>
                            <div class="form-group">
                                <label>Content:</label>
                                <textarea class="form-control" rows="5" 
                                          ng-model="profileCtrl.postInput.postContent" required></textarea>
                            </div>
                            <div class="text-right form-group">
                                <button type="submit" class="btn btn-success" 
                                        ng-click="profileCtrl.addPost()">Add</button>
                                <button class="btn btn-danger" 
                                        ng-click="profileCtrl.cancelPostInput()">Cancel</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!--<posts ng-repeat="post in profileCtrl.posts | orderBy: '-createdAt'"></posts>-->
                <post ng-repeat="post in profileCtrl.posts | orderBy: '-createdAt'" post="post"></post>
            </div>  
        </div>

        <div class="col-md-2">
            <h2>Column</h2>
            <div class="well well-sm">
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
            </div>
        </div>

    </div>
</div>

<footer>
    <div class="jumbotron text-center">
        <a class="up-arrow" href="#">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
    </div>
</footer>
