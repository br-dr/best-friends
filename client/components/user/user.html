<div layout="row" layout-xs="column" layout-sm="column" ng-cloak>

        <div flex class="profile-page-content">
            <div class="user-page-avatar-item">
                <img 
                    ng-src="{{userCtrl.user.avatar || '/images/avatar.jpeg'}}" 
                    class="img-circle user-page-avatar" 
                    alt="Avatar" 
                />
            </div>

            <p>public profile</p>
            <h2 class="well">{{userCtrl.user.name}}</h2>
            <follow-count 
                class="well well-sm block" 
                followers="userCtrl.followers.length" 
                following="userCtrl.user.following.length"
                user-id="userCtrl.user._id"
            ></follow-count>
            <p class="well well-sm">Birth Date:</p>
            <p class="well well-sm">Location:</p>
        </div>

        <div flex class="profile-page-content">
             <posts-list
                posts="userCtrl.posts" 
                owner="userCtrl.user"
                creator="userCtrl.currentUser" 
             >
             </posts-list>
        </div>

        <div flex class="profile-page-content">
            <h2>Column</h2>
            <div class="well well-sm">
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
                <p>Column Content</p>
            </div>
        </div>

</div>
