<div layout="row" layout-align="center center">
    <div layout="column" flex-xs="100" flex-sm="80"  flex-md="50" flex-lg="50">
        <div>
            <md-card md-colors="{background: 'primary-100-0.10'}">
                <md-card-content layout-align="center">
                    <h4 align="center">Search users</h4>
                    <md-input-container layout="row"> 
                            <input
                                type="text" 
                                placeholder="Select name" 
                                class="form-control" 
                                ng-model="searchUsersCtrl.input.searchText"
                            />
                    </md-input-container>
                </md-card-content>
                <md-card-actions layout="row" layout-align="center">
                    <md-button 
                        ng-click="searchUsersCtrl.searchUsers()" 
                        class="md-primary md-raised md-hue-3"
                    >
                        Search 
                        <i class="material-icons">search</i>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
        <div>
            <user-list
                users="searchUsersCtrl.foundUsers" 
                current-user="searchUsersCtrl.currentUser"
            ></user-list>
        </div>
    </div>
</div>
