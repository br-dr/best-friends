<div layout="row" layout-align="center center">
    <div layout="column" flex-xs="100" flex-sm="80"  flex-md="50" flex-lg="50">
        <div layout="row">
            <md-button class="md-raised md-accent" ng-click="$ctrl.showDialog($event)">New conversation</md-button>
        </div>
        <md-card ng-show="$ctrl.conversations.length" flex-gt-sm="33" flex-xs="100" md-colors="{background: 'primary-100-0.10'}" md-colors="{background: 'primary-100-0.10'}">
            <md-card-content>
                <md-list layout-padding>
                    <md-list-item ng-repeat="conversation in $ctrl.conversations | orderBy: '-createdAt'">
                        <div>
                            <a ui-sref="app.conversation({id: conversation._id})">
                                <h4>{{conversation.title}}</h4>
                            </a>
                        </div>
                        <span flex></span>
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-card-content>
        <md-card>
    </div>
</div>
