<div layout="column">
    <div layout="row">
        <md-button class="md-raised md-accent" ng-click="$ctrl.showDialog($event)">Add new conversation</md-button>
    </div>
    <div ng-repeat="conversation in $ctrl.conversations | orderBy: '-createdAt'">

            <a ui-sref="app.conversation({id: conversation._id})"> 
                <p>{{conversation.title}}</p>
            </a>
            
    </div>
</div>
