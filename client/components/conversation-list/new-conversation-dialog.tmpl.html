<md-dialog flex="30">
  <md-dialog-content layout-padding>
    <form name="newConversation">
      <div layout="column">
          <md-input-container>
            <textarea
              aria-label="content"
              rows="2"
              placeholder="New conversation"
              md-no-asterisk
              ng-model="conversationDialogCtrl.conversationInput.conversationContent"
              md-select-on-focus=""
              required
            >
            </textarea>
          </md-input-container>
      </div>
    </form>
    <div layout="row">
        <span flex></span>
        <md-button ng-click="conversationDialogCtrl.closeConversationDialog()" class="md-primary md-raised md-hue-3">Cancel</md-button>
        <md-button ng-click="conversationDialogCtrl.addConversation()" class="md-raised md-primary md-hue-3">Add</md-button>
    </div>
  </md-dialog-content>
</md-dialog>
