<div>
    <form ng-submit="newEventCtrl.addNewEvent($event)">
        <fieldset>

            <div class="form-group">
                <label>Event Title:</label>
                <input type="text" class="form-control" ng-model="newEventCtrl.input.title">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea class="form-control" rows="3" ng-model="newEventCtrl.input.description"></textarea>
            </div>

            <div class="form-group">
                <label>Place:</label>
                <input type="text" class="form-control" ng-model="newEventCtrl.input.place">
            </div>

            <div class="form-group">
                <label>Date:</label>
                </br>
                Selected date is: {{newEventCtrl.input.date | date:'fullDate'}}
                <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yy" ng-model="newEventCtrl.input.date" is-open="newEventCtrl.popupDatePicker.opened"
                    ng-click="newEventCtrl.openDatePicker()" close-text="Close" />
            </div>

            <div class="form-group">
                <label>Time:</label>
                </br>
                Time is: {{newEventCtrl.input.time | date:'shortTime' }}
                <div uib-timepicker ng-model="newEventCtrl.input.time" hour-step="1" minute-step="5">
                </div>
            </div>

            <div class="form-group">
                <label class="radio-inline">
                    <input 
                        type="radio" 
                        name="privacy"
                        ng-model="newEventCtrl.input.isPrivate"
                        ng-value="false"
                    / > public
                </label>
                <label class="radio-inline">
                    <input 
                        type="radio" 
                        name="privacy"
                        ng-model="newEventCtrl.input.isPrivate" 
                        ng-value="true"
                    / > private
                </label>
            </div>

            <div class="form-group">
                <angucomplete-alt
                    id="invites"
                    placeholder="Invite..."
                    pause="400"
                    selected-object="newEventCtrl.selectedUser"
                    remote-url="/api/users?searchText="
                    title-field="name"
                    description-field="email"
                    input-class="form-control form-control-small"
                    clear-selected="true"
                    ng-enter="$event.stopPropagation();"
                ></angucomplete-alt>
                <ul>
                    <li ng-repeat="user in newEventCtrl.input.invitedPersons track by $index">
                        {{user.name}}
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <div class="text-right form-group">
                    <button type="submit" class="btn btn-success" ng-click="">Add Event</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
