<div>
    <div class="panel panel-success">
        <div class="panel-body">
            <p class="post-content">{{$ctrl.comment.content}}</p>
            <hr>
            <span class="pull-left">
                <a ui-sref="app.user({id: $ctrl.comment.creator._id})">
                    {{$ctrl.comment.creator.name}}
                </a>
            </span>
            <span class="pull-right">
                <i
                    class="fa fa-ban"
                    aria-hidden="true"
                    ng-click="$ctrl.deleteComment($ctrl.comment._id)"
                    ng-if="$ctrl.canDeleteComment()"
                ></i>
            </span>
            <span class="pull-right">
                {{$ctrl.comment.createdAt | date:'dd/MM/yyyy @ h:mma'}}
            </span>
            <div class="pull-left">
                <i
                    ng-class="{unliked: !$ctrl.isLiked, liked: $ctrl.isLiked}"
                    class="fa fa-heart"
                    ng-click="$ctrl.likeOrUnlike($ctrl.comment)"
                    aria-hidden="true"
                ></i>
                <span class="label label-success">{{$ctrl.comment.likedBy.length}}</span>
            </div>
        </div>
    </div>
</div>
