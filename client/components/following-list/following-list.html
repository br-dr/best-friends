<h1>User Following those users</h1>
<table class="table table-striped">

    <tr ng-repeat="user in followingCtrl.user.following">
        <td>{{user._id}}</td>
        <td>
            <a ui-sref="user({ id: user._id }) ">{{user.name}}</a>
        </td>

        <td>
            <img ng-src="{{user.avatar}}" />
        </td>

        <td>
            <follow-buttons user="user"></follow-buttons>
        </td>
    </tr>
</table>
