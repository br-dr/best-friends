<div class="row">
    <h3 class="text-center">Editing profile</h3>
</div>
<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <form ng-submit="editProfileCtrl.uploadFile(file)">
            <div class="row">
                <button class="btn btn-block btn-info" ngf-select="" ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'"
                    ngf-multiple="false">Select avatar</button>
            </div>
            

            <div class="text-center form-group">
                <button type="submit" class="btn btn-info btn-lg btn-block">Upload</button>
            </div>

        </form>
    </div>
</div>
