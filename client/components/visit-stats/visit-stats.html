<div class="container">
    <h4>Choose period to check visit stats</h4>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="visitStatsCtrl.getVisits('day')" ng-class="{active: visitStatsCtrl.period === 'day'}">Day</button>
        <button type="button" class="btn btn-default" ng-click="visitStatsCtrl.getVisits('week')" ng-class="{active: visitStatsCtrl.period === 'week'}">Week</button>
        <button type="button" class="btn btn-default" ng-click="visitStatsCtrl.getVisits('month')" ng-class="{active: visitStatsCtrl.period === 'month'}">Month</button>
    </div>
    <div 
        id="chart-container" 
        style="min-width: 80%; height: 400px; margin: 0 auto"
        ng-show="visitStatsCtrl.areVisitsShown"
    >Placeholder for chart</div>
</div>
