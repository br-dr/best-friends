<md-dialog flex="30">
  <md-dialog-content layout-padding>
    <form name="newPost">
      <div layout="column">
          <md-input-container>
            <textarea
              aria-label="content"
              rows="5"
              placeholder="New post"
              md-no-asterisk
              ng-model="dialogCtrl.postInput.postContent"
              md-select-on-focus=""
              required
              
            >
            </textarea>
          </md-input-container>
      </div>
    </form>
    <div layout="row">
        <span flex></span>
        <md-button ng-click="dialogCtrl.closeDialog()" class="md-primary md-raised md-hue-3">Cancel</md-button>
        <md-button ng-click="dialogCtrl.addPost()" class="md-raised md-primary md-hue-3">Add</md-button>
    </div>
  </md-dialog-content>
</md-dialog>
