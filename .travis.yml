language: node_js
sudo: false
node_js:
  - '4'
  - '6'

env:
  global:
  - CXX=g++-4.8

cache:
  directories:
    - node_modules

before_install:
  - npm config set loglevel warn
  - g++-4.8 --version

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

install:
  # Check the size of caches
  - du -sh ./node_modules || true
  # Instal npm dependecies and ensure that npm cache is not stale
  - npm install
